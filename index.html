<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .buttons {
        display: flex;
        gap: 10px;
    }
    .buttons button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>




<style>
    #square {
        width: 100px;
        height: 100px;
        background-color: blue;
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="buttons">
    <button class="color-button" data-color="red">Red</button>
    <button class="color-button" data-color="green">Green</button>
    <button class="color-button" data-color="blue">Blue</button>
    <button class="color-button" data-color="yellow">Yellow</button>
    <button class="color-button" data-color="purple">Purple</button>
</div>

<div id="square"></div>
<button id="toggleBtn">Показать/скрыть блок</button>

<p id="counter">0</p>
<button id="getDataBtn">Получить данные</button>
<script>

    document.querySelector('.buttons').addEventListener('click', function(event) {
        if (event.target.classList.contains('color-button')) {
            const color = event.target.getAttribute('data-color');
            document.body.style.backgroundColor = color;
        }
    });

    document.getElementById('toggleBtn').addEventListener('click', function() {
        var square = document.getElementById('square');
        if (square.style.display === 'none') {
            square.style.display = 'block';
        } else {
            square.style.display = 'none';
        }
    });




    let count = 0;
    const counter = document.getElementById('counter');

    const interval = setInterval(function() {
        count++;
        counter.textContent = count;
        if (count === 100) clearInterval(interval);
    }, 1);



    async function getData() {
        try {
            const response = await fetch('https://example.com/data'); // Замените URL на свой
            const data = await response.json();
            console.log('Полученные данные:', data);
        } catch (error) {
            console.error('Произошла ошибка:', error);
        }
    }

    document.getElementById('getDataBtn').addEventListener('click', getData);
</script>


</body>
<script src="main.js"></script>
</html>
